<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Map</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  <script data-main="lib/capital_one" src="lib/require-jquery.js"></script>

  <script>
  $(function(){
    require(['account'], function (account) {
      var apikey = '8c1620c06304396bf4413b550d31850a';
      accountDemo(apikey, account);
    });
  });
  </script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/geometry/Point",
      "esri/symbols/SimpleMarkerSymbol"
    ], function(Map, MapView, Graphic, Point, SimpleMarkerSymbol) {
      var map = new Map({
        basemap: "topo-vector"
      });
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.27928, 34.13558],
        zoom: 12
      });
      // Create a point
      var point = new Point({
        longitude: -118.29507,
        latitude: 34.13501
      });
      // Create a symbol for drawing the point
      var markerSymbol = new SimpleMarkerSymbol({
        color: [226, 119, 40],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      });
      // Create a graphic and add the geometry and symbol to it
      var pointGraphic = new Graphic({
        geometry: point,
        symbol: markerSymbol
      });
      // Add the graphic to the view
      view.graphics.add(pointGraphic);
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
